<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>All results</title>
</head>
<body>
<div th:if="not ${allProducers.isEmpty()}">
    <h1>All magazines:</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
        <tr th:each="singleProducer: ${allProducers}" th:object="${singleProducer}">
            <td th:text="*{name}"></td>
        </tr>
    </table>
</div>
<div th:if="${allProducers.isEmpty()}">
    <h1>There are no furniture in magazine :(</h1>
</div>
</body>
</html>
